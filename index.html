<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <aside>
            <div class="login-info">
                <span>Already have an Intuit account?</span>
                <a href="">
                    I forgot my User ID or Password</a>
            </div>
            <button class="lock-button">
                <div class="svg-wrap">
                    <svg viewBox="0 0 24 24">
                        <use xlink:href="./images/lock-icon.svg#lock-icon" />
                    </svg>
                </div>
                <span>Sign In</span>
            </button>
        </aside>
        <header>
            <img class="logo" src="./images/inuit.png" />
            <section class="companys">
                <a href="https://mint.intuit.com/" target="_blank">
                    <figure>
                        <div class="logo-wrapper">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="./images/mint-logo.svg#mint-logo" />
                            </svg>
                        </div>
                        <figcaption class="logo-name">mint</figcaption>
                    </figure>
                </a>
                <a href="https://quickbooks.intuit.com/" target="_blank">
                    <figure>
                        <div class="logo-wrapper">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="./images/quickbooks-logo.svg#quickbooks-logo" />
                            </svg>
                        </div>
                        <figcaption class="logo-name">quickbooks
                        </figcaption>
                    </figure>
                </a>
                <a href="https://turbotax.intuit.com/" target="_blank">
                    <figure>
                        <div class="logo-wrapper">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="./images/turbo-logo.svg#turbo-logo" />
                            </svg>
                        </div>
                        <figcaption class="logo-name">turbotax</figcaption>
                    </figure>
                </a>
            </section>
        </header>
        <section class="form-section">
            <form class="intuit-form" action="">
                <h1>Create an Intuit account</h1>
                <input class="form-input" />
            </form>
        </section>
        <footer></footer>
    </section>
</body>

</html>
